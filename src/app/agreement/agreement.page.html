<ion-header>
  <ion-toolbar>
    <ion-title>{{name}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button id="open-modal">
        <ion-icon name="list-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="sign()">
        <img src="https://static.thenounproject.com/png/2349935-200.png" alt="signature Icon 2349935" class="styles__Image-sc-1bj1qlf-3 jcGRxS" width="25px" height="25px" style="filter: invert(1);">
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="full">
    <ion-textarea id="text-input" [autoGrow]="true" placeholder="Agreement text" [(ngModel)]="text" disabled="true"></ion-textarea>
  </ion-item>
  
  <!-- Add Agreement Modal -->
  <ion-modal id="signers-modal" trigger="open-modal">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="end">
            <ion-button (click)="close()">
              <ion-icon name="close-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
          <ion-title>Signers of {{name}}</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content class="ion-padding">
        <ion-list lines="full">
          <ion-item button *ngFor="let signer of signers">
            <ion-label>
              {{signer}}
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
